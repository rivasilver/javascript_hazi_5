a.) Az osztály rendelkezzen egy tavolsagAzOrigotol függvénnyel, amely visszaadja a pont 
távolságát a [0,0] ponttól. (A számításhoz használj Pitagorasz tételt)
b.) Az osztály rendelkezzen továbbá egy statikus tavolsag nevű függvénnyel, amelynek két 
pont (p1 és p2) legyen a bemenő paramétere és megadja a két pont közti távolságot.
• A statikus függvényeket javascriptben is a static kulcsszóval vezetjük be. -->

<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="feladat2.js"></script>
</head>
<body>
    <label for="input_x">X:</label><br>
    <input type="number" id="input_x"><br>
    <label for="input_y">Y:</label><br>
    <input type="number" id="input_y"><br>
    <button onclick="modosit()">Módosít</button>
    <button onclick="hozzaad()">Hozzáad</button>
    <button onclick="tavolsagAzOrigotol()">Távolság az origótól</button><br>
    <button onclick="tavolsagKiir()">Első két pont közti távolság</button><br>

    <script>
        var pont = new Pont(3,5);
        console.log(pont.toString());

        function modosit() {
            let x = parseFloat(document.getElementById('input_x').value);
            let y = parseFloat(document.getElementById('input_y').value);
            pont.setX(x);
            pont.setY(y);
            console.log(pont);
        }

        var pontok = [];

        function hozzaad(){
            let x = parseFloat(document.getElementById('input_x').value);
            let y = parseFloat(document.getElementById('input_y').value);
            pont = new Pont(x, y);
            pontok.push(pont);
            console.table(pontok);
        }

        function tavolsagAzOrigotol(){
            let x = parseFloat(document.getElementById('input_x').value);
            let y = parseFloat(document.getElementById('input_y').value);
            let tavolsag = Math.sqrt((x ** 2) + (y ** 2));
            document.getElementById("tavolsag").innerHTML = "Távolság az origótól: " + tavolsag + " egység"
        }

        function tavolsagKiir(){
            if (pontok.length > 1){
                tavolsag(pontok[0], pontok[1]);
            }
        }
    </script>
</body>
</html>
